<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Search the Recipes</h1>
<form action="/search", method="POST">
  <label for="search">Please enter the name of the recipe you're searching for:</label>
  <input type="text" id="search" name="search"><br><br>
  <input type="submit" value="Submit">
</form>
<button onclick="goBack()">Go Back</button>
</body>
</html>
<script>
function goBack() {
  window.history.back();
}
</script>
